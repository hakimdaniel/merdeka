<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kad Merdeka Interaktif Optimum</title>
<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction:column;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;
}

.card {
  position: relative;
  z-index: 10;
  background: rgba(0,0,0,0.7);
  padding: 30px;
  border-radius: 20px;
  max-width: 600px;
  background-size: cover;
  background-position: center;
  opacity: 1;
  transition: background 2s ease, opacity 2s ease;
}

h1 { color: #ffd700; }
p { font-size: 1.2em; }

.button {
  background-color: #ff0000;
  color: #fff;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 15px;
}

.firework {
  position: absolute;
  bottom: 0;
  width: 5px;
  height: 10px;
  border-radius: 50%;
  background: white;
  animation: shoot 1s linear forwards;
  z-index: 5;
  will-change: transform, opacity;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  opacity: 0;
  animation: explode 0.9s forwards;
  z-index: 5;
  box-shadow: 0 0 10px white;
  will-change: transform, opacity;
}

@keyframes shoot {
  0% { transform: translateY(0); opacity:1; }
  70% { transform: translateY(-350px); opacity:1; }
  100% { transform: translateY(-350px); opacity:0; }
}

@keyframes explode {
  0% { opacity:1; transform: translate(0,0) scale(1); }
  100% { opacity:0; transform: translate(var(--dx), var(--dy)) scale(0.6); }
}

@media (max-width: 600px) {
  .card { padding: 20px; }
  h1 { font-size: 1.5em; }
  p { font-size: 1em; }
}
</style>
</head>
<body>
<img src="IMG_20250831_072629.jpg" alt="2025 theme" width="200" style="display:block;margin:12px auto;"/>
<div class="card" id="card">
  <h1>Selamat Hari Kemerdekaan Malaysia ke-68</h1>
  <p>Kemerdekaan sebenar ialah kebebasan hati dan iman, bersyukur kepada Allah atas nikmat tanah air yang bebas dan damai untuk Islam.</p>
  <button class="button" id="celebrateBtn">Tekan</button>
</div>

<script>
const btn = document.getElementById('celebrateBtn');
const card = document.getElementById('card');
const audio = new Audio("31857.mp3")
function random(min,max){ return Math.random()*(max-min)+min; }

function createParticles(x, y, count, secondary=false) {
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    const angle = random(0, 2*Math.PI);
    const distance = secondary ? random(20,50) : random(80,150); // kurang jarak
    p.style.setProperty('--dx', distance*Math.cos(angle)+'px');
    p.style.setProperty('--dy', distance*Math.sin(angle)+'px');
    const hue = random(0,360);
    p.style.background = `hsl(${hue},100%,60%)`;
    p.style.boxShadow = `0 0 15px hsl(${hue},100%,60%)`;
    document.body.appendChild(p);

    if(!secondary){
      setTimeout(()=>{
        createParticles(x + distance*Math.cos(angle), y + distance*Math.sin(angle), 5, true); // kurang partikel secondary
      }, 400);
    }

    setTimeout(()=> p.remove(), 1000);
  }
}

function createFirework() {
  const fw = document.createElement('div');
  fw.classList.add('firework');
  fw.style.left = random(50, window.innerWidth-50) + 'px';
  document.body.appendChild(fw);

  setTimeout(() => {
    const x = fw.offsetLeft;
    const y = fw.offsetTop - 350; // jarak kurang untuk lebih smooth
    createParticles(x, y, 20); // kurang partikel utama
    fw.remove();
  }, 700);
}

let fireworkInterval;

btn.addEventListener('click', ()=>{
  // fade-in background gelap Jalur Gemilang
  card.style.opacity = 0;
  audio.play()
  setTimeout(()=>{
    
    card.style.opacity = 1;
  }, 300);

  // Jika interval sudah wujud, jangan buat interval baru
  if(!fireworkInterval){
    fireworkInterval = setInterval(createFirework, 500); // interval lebih longgar
  }
});
</script>
</body>
</html>
